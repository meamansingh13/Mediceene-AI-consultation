<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Mediceene</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #007bff, #0056b3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-box h2 {
      color: #0056b3;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .btn-success {
      width: 100%;
    }
    .text-muted a {
      text-decoration: none;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 class="text-center">Create Your Account</h2>
    <form action="/signup" method="post">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" name="username" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
      <div class="text-center mt-3 text-muted">
        Already have an account? <a href="/login">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
